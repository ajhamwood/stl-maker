<!doctype html>
<html lang="en" manifest="offline.appcache">
  <head>
    <title>STL file from 3D implicit function</title>
    <meta charset="UTF8">
    <link rel="stylesheet" href="stl.css">
  </head>
  <body>
    <main>
      <!--

TO DO:
  Replace indexedDB with localForage - lib, src folders
  Calculation time estimate
  Navi design - Firefox button & select styling, Windows check
    Preset editing
  Term sliders
  JS encapsulation
  This page may have offline capability/This page is cached for offline use

      -->
      <div id="container"></div>
      <div id="progress" class="hide"><progress max="1"></progress></div>
      <div id="toggle" class="minus"></div>
      <nav id="navigation" class="show">
        <input type="checkbox" id="autorun" checked><span>Autorun</span><br/>
        <button id="run">Graph</button>
        <button id="save">Save as .stl</button>
        <select id="presets">
          <optgroup label="Presets"></optgroup>
          <optgroup label="Save as preset">
            <option label="New">New</option>
          </optgroup>
        </select>
        <input id="preset-name" class="hide" placeholder="Required field!">
        <button id="preset-method"></button>
        <label>Equation of the form f(x, y, z) = 0</label>
        <textarea id="equation" class="data-field"></textarea>
        <div>Functions and constants available: sin, cos, tan, exp, pow, sqrt, abs, ln, asin, acos, atan, pi.</div>
        <label>Range</label>
        <input type="checkbox" id="origin-lock" checked><span>Lock origin</span><br/>
        <input id="range-lx" class="data-field"><span>&lt; x &le;</span><input id="range-ux" class="data-field"><br/>
        <input id="range-ly" class="data-field"><span>&lt; y &le;</span><input id="range-uy" class="data-field"><br/>
        <input id="range-lz" class="data-field"><span>&lt; z &le;</span><input id="range-uz" class="data-field"><br/>
        <input type="checkbox" id="mask-eq"><span>Bounding equation of the form f(x, y, z) &lt; 0</span>
        <textarea id="mask-equation" class="data-field"></textarea>
        <label>Granularity</label>
        <input id="granularity" class="data-field">
      </nav>
    </main>
    <div id="stamps" class="hide">
      <div id="new-preset"><option label="New"></option></div>
    </div>
    <script src="three.min.js"></script>
    <script src="filesaver.min.js"></script>
    <script src="geom.js"></script>
    <script src="mclookup.js"></script>
    <script src="stl.js"></script>
  </body>
</html>
