<!doctype html>
<html lang="end">
  <head>
    <title>STL file from 3D implicit function</title>
    <meta charset="UTF8">
    <link rel="stylesheet" href="stl.css">
  </head>
  <body>
    <main>
      <div id="container"></div>
      <div id="toggle" class="minus"></div>
      <div id="navigation" class="show">
        <button id="run">Graph</button>
        <button id="save">Save as .stl</button>
        <label>Equation of the form f(x, y, z) = 0</label>
        <textarea id="equation">pow((x*x+y*y+z*z-1.7), 2)-(3*1.7-1)/(3-1.7)*(sqrt(2)*x-z+1)*(sqrt(2)*x+z-1)*(sqrt(2)*y-z-1)*(sqrt(2)*y+z+1)-.06=0</textarea>
        <div>Functions and constants available: sin, cos, tan, exp, pow, sqrt, abs, ln, asin, acos, atan, pi.</div>
        <label>Range</label>
        <input id="range_lx" value="-1.6"><span>&lt; x &le;</span><input id="range_ux" value="1.6">
        <input id="range_ly" value="-1.6"><span>&lt; y &le;</span><input id="range_uy" value="1.6">
        <input id="range_lz" value="-1.6"><span>&lt; z &le;</span><input id="range_uz" value="1.6">
        <input type="checkbox" id="range-eq" checked><span>Range equation of the form f(x, y, z) &lt; 0</span>
        <textarea id="range-equation">x*x+y*y+z*z-2.5&lt;0</textarea>
        <label>Granularity</label>
        <input id="size" value="40">
      </div>
    </main>
    <script src="three.min.js"></script>
    <script src="filesaver.min.js"></script>
    <script>
      function $ (sel, node, a) { return (a = [].slice.call( (node || document).querySelectorAll(sel) )).length > 1 ? a : a[0] }
      var container = $("#container"), width = container.clientWidth, height = container.clientHeight
    </script>
    <script src="geom.js"></script>
    <script src="mclookup.js"></script>
    <script src="stl.js"></script>
  </body>
</html>
